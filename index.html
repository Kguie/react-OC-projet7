<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/icons/logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <!-- logo -->
      <img
        src="assets/icons/full-logo.svg"
        alt="Logo Les petits plats"
        class="logo" />
      <!-- title  -->
      <h1>
        CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
      </h1>
      <!-- searchBar -->
      <div class="search-bar-container">
        <input
          type="text"
          id="search-bar"
          name="search-bar"
          minlength="3"
          aria-label="Barre de recherche"
          placeholder="Rechercher une recette, un ingrédient, ..." />
        <div
          aria-label="Rechercher"
          role="button"
          class="google-container--hover">
          <img
            class="google-container__icon--hover"
            aria-hidden="true"
            alt=""
            src="assets/icons/google-black.svg" />
        </div>
        <div aria-label="Rechercher" role="button" class="google-container">
          <img
            class="google-container__icon"
            aria-hidden="true"
            alt=""
            src="assets/icons/google-white.svg" />
        </div>

        <img
          class="erase-icon"
          aria-hidden="true"
          src="assets/icons/close-grey.svg"
          alt="Effacer"
          role="button" />
      </div>
    </header>
    <main>
      <div class="main-container">
        <!-- section avec tout ce qui concerne les recherches -->
        <section class="search-section">
          <!-- Ligne des choix -->
          <div class="search-section__choices-line">
            <div class="search-section__choices-line__collapses-container">
              <div
                role="combobox"
                id="ingredients-collapse"
                aria-expanded="false"
                class="search-section__choices-line__collapses-container__ingredients">
                <button aria-label="Ingrédients" role="button" aria-haspopup>
                  <span class="collapse__title">Ingrédients</span>
                  <span class="collapse__icon" aria-hidden="true"></span>
                </button>
                <div
                  class="collapse__container"
                  id="ingredients-collapse-list"
                  aria-hidden="true">
                  <div class="collapse__search-bar-container">
                    <input
                      type="text"
                      id="ingredients-search-bar"
                      name="ingredients-search-bar"
                      minlength="3"
                      aria-label="Barre de recherche d'ingrédients" />
                    <img
                      class="google-collapse"
                      aria-hidden="true"
                      alt="Rechercher un ingrédient"
                      src="assets/icons/google-grey.svg" />
                    <img
                      class="erase-collapse"
                      aria-hidden="true"
                      src="assets/icons/close-grey.svg"
                      alt="Effacer"
                      role="button" />
                  </div>
                  <ul
                    aria-label="Ingrédients sélectionnés"
                    class="collapse__container__chosen-items"></ul>
                  <ul
                    aria-label="Sélectionner un ingrédients"
                    class="collapse__container__choices"></ul>
                </div>
              </div>
              <div
                role="combobox"
                id="appliances-collapse"
                aria-expanded="false"
                class="search-section__choices-line__collapses-container__utensils">
                <button aria-label="Appareils" role="button" aria-haspopup>
                  <span class="collapse__title">Appareils</span>
                  <span class="collapse__icon" aria-hidden="true"></span>
                </button>
                <div
                  class="collapse__container"
                  id="appliances-collapse-list"
                  aria-hidden="true">
                  <div class="collapse__search-bar-container">
                    <input
                      type="text"
                      id="appliances-search-bar"
                      name="appliances-search-bar"
                      minlength="3"
                      aria-label="Barre de recherche d'appareil" />

                    <img
                      class="google-collapse"
                      aria-hidden="true"
                      alt="Rechercher un appareil"
                      src="assets/icons/google-grey.svg" />

                    <img
                      class="erase-collapse"
                      aria-hidden="true"
                      src="assets/icons/close-grey.svg"
                      alt="Effacer"
                      role="button" />
                  </div>
                  <ul
                    aria-label="Appareils sélectionnés"
                    class="collapse__container__chosen-items"></ul>
                  <ul
                    aria-label="Sélectionner un appareil"
                    class="collapse__container__choices"></ul>
                </div>
              </div>
              <div
                role="combobox"
                id="utensils-collapse"
                aria-expanded="false"
                class="search-section__choices-line__collapses-container__appliances">
                <button aria-label="ustensiles" role="button" aria-haspopup>
                  <span class="collapse__title">Ustensiles</span>
                  <span class="collapse__icon" aria-hidden="true"></span>
                </button>
                <div
                  class="collapse__container"
                  id="utensils-collapse-list"
                  aria-hidden="true">
                  <div class="collapse__search-bar-container">
                    <input
                      type="text"
                      id="utensils-search-bar"
                      name="utensils-search-bar"
                      minlength="3"
                      aria-label="Barre de recherche d'ustensile" />
                    <img
                      class="google-collapse"
                      alt="Rechercher un ustensile"
                      src="assets/icons/google-grey.svg" />
                    <img
                      class="erase-collapse"
                      aria-hidden="true"
                      src="assets/icons/close-grey.svg"
                      alt="Effacer"
                      role="button" />
                  </div>
                  <ul
                    aria-label="Ustensiles sélectionnés"
                    class="collapse__container__chosen-items"></ul>
                  <ul
                    aria-label="Sélectionner un ustensile"
                    class="collapse__container__choices"></ul>
                </div>
              </div>
            </div>
            <p class="search-section__choices-line__recipes-counter"></p>
          </div>
          <!-- Ligne des items sélectionnés -->
          <div class="search-section__selected-items-line"></div>
        </section>
        <!-- section d'affichage des recettes -->
        <section class="recipes-section"></section>
      </div>
    </main>
    <script src="scripts/utils/utils.js"></script>
    <script src="scripts/utils/listing.js"></script>
    <script src="scripts/utils/recipesFilter.js"></script>
    <script src="scripts/utils/collapse.js"></script>
    <script src="scripts/templates/recipeCard.js"></script>
    <script src="scripts/api/api.js"></script>
    <script src="scripts/pages/index.js"></script>
  </body>
</html>
